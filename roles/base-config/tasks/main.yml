          - name: Copia certificado SEGPLANCAnew.crt
            copy:
                    src: '/etc/ansible/roles/base-config/files/SEGPLANCAnew.crt'
                    dest: '{{ca_path[ansible_distribution]}}'

          - name: Importa SEGPLANCAnew Debian
            shell: /usr/sbin/update-ca-certificates
            when:
               - ansible_distribution == "Debian"
                 
          - name: Importa SEGPLANCAnew CentOS
            shell: /bin/update-ca-trust enable
            shell: /bin/update-ca-trust extract
            shell: /bin/update-ca-trust
            when:
               - ansible_distribution == "CentOS"

          - name: Extrai VMwareTools STI
            unarchive:
                    src: '{{ item }}'
                    dest: '/tmp'
            with_fileglob:
                    - '/etc/ansible/roles/base-config/files/VMwareTools-10.3.21-14772444.tar.gz'
            when: ansible_default_ipv4['netmask'] == "255.255.255.192"

          - name: Executa instalacao VMwareTools
            command: /tmp/vmware-tools-distrib/vmware-install.pl -d -f
            when: ansible_default_ipv4['netmask'] == "255.255.255.192"

          - name: Limpar arquivos VMwareTools
            file:
                    path: '{{ item }}'
                    state: absent
            with_items:
                    - '/tmp/vmware-tools-distrib/'
            when: ansible_default_ipv4['netmask'] == "255.255.255.192"

